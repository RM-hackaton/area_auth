version: '3.3'

services:
  web:
    build:
      context: ./rmauth
      dockerfile: Dockerfile.prod
    command: sh -c gunicorn --bind 0.0.0.0:8000 app.wsgi
    volumes:
      - ./rmauth:/rmauth
      - static_volume:/home/app/web/staticfiles
    expose:
      - 8000
    depends_on:
      - db
  db:
    image: postgres:11.14-bullseye
    environment:
      - POSTGRES_USER=my_user
      - POSTGRES_PASSWORD=mysecretpassword
      - POSTGRES_DB=db
    ports:
      - 5432:5432
  nginx:
    build: ./nginx
    volumes:
      - static_volume:/home/app/web/staticfiles
      - media_volume:/home/app/web/mediafiles
    ports:
      - 1337:80
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:
  media_volume: